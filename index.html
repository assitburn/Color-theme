<!DOCTYPE html>
<html>
<head>
  <link  id="hostStyle" rel="stylesheet" href="style.css"/>
    <script src="index.js"></script>    
</head>
<style>
  body {
    color: white;
    padding: 0 16px;
  }
  li:before {
    content: 'â€¢ ';
    width: 3em;
  }

  #layers {
    border: 1px solid #808080;
    border-radius: 4px;
    padding: 16px;
  }
</style>
<body>
  <div class="wrapper"><div class="sp-tab-page visible" id="sp-spectrum-start-tab-page">
    <div class="group">
      <sp-heading>
        <sp-action-button label="dark" id="btn_dark">
          <div slot="icon" class="icon">
            <svg height="20" viewBox="0 0 20 20" width="20" slot="icon" focusable="false" aria-hidden="true" role="img">
              <rect x="0" y="0" width="20" height="20" style="fill:#353535;"/>
            </svg>
          </div>
        </sp-action-button>
      </sp-heading>
      <sp-heading>
        <sp-action-button label="dark-light" id="btn_dark-light">
          <div slot="icon" class="icon">
            <svg height="20" viewBox="0 0 20 20" width="20" slot="icon" focusable="false" aria-hidden="true" role="img">
              <rect x="0" y="0" width="20" height="20" style="fill:#545454;"/>
            </svg>
          </div>
        </sp-action-button>
      </sp-heading>
      <sp-heading>
        <sp-action-button label="light-dark" id="btn_light_dark">
          <div slot="icon" class="icon">
            <svg height="20" viewBox="0 0 20 20" width="20" slot="icon" focusable="false" aria-hidden="true" role="img">
              <rect x="0" y="0" width="20" height="20" style="fill:#b6b7b7;"/>
            </svg>
          </div>
        </sp-action-button>
      </sp-heading>
      <sp-heading>
        <sp-action-button label="light" id="btn_light">
          <div slot="icon" class="icon">
            <svg height="20" viewBox="0 0 20 20" width="20" slot="icon" focusable="false" aria-hidden="true" role="img">
              <rect x="0" y="0" width="20" height="20" style="fill:#eff0ef;"/>
            </svg>
          </div>
        </sp-action-button>
      </sp-heading>
    </div>
  </div></div>
</body>
</html>
